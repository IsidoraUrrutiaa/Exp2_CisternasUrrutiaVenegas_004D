  <script type="text/Javascript">
    function validacion()
    {
        co= document.getElementById('correo').value;
        nom= document.getElementById('nombre').value;
        ed = document.getElementById('edad').value; 
        fut = document.getElementById('futuro').value;
        chec1 = document.getElementById('check1').checked;
        chec2 = document.getElementById('check2').checked;
        selecc = document.getElementById('selec').selectedIndex;

        if(co == null || co.length==0 || /^\s+$/.test(co))
        {
            alert('Error.. debe ingresar correo valido');
            document.getElementById('correo').value="";
            document.datos.nom.focus();
            return false;
        }
        if(nom == null || nom.length==0 || /^\s+$/.test(nom))
        {
            alert('Error.. debe ingresar un nombre');
            document.getElementById('nombre').value="";
            document.datos.nom.focus();
            return false;
        }
        
        if(isNaN(ed) || ed.length == 0)
         {
            alert('Error...debe ingresar una edad válida');
            document.getElementById('edad').value="";
            document.datos.ed.focus();
            return false;
        }
        
        if (fut.length == 0) {
          alert('Debe completar el campo Deseo a Futuro');
          document.getElementById('futuro').value="";
          document.datos.fut.focus();
          return false;
        }

        if (chec1 == false && chec2 == false) 
        {
          alert('Debe seleccionar una de las dos opciones')
          return false;
        }
        if (selecc == null || selecc == "0")
        {
          alert('Seleccione un estilo de tatuaje');
          document.datos.selec.focus();
          return false;
        }


        
    }
</script>
